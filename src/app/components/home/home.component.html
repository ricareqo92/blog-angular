<div class="loading" *ngIf="!posts">
    Cargando...
</div>
<div class="container-fluid mt-3" *ngIf="posts">
    <h1>{{page_title}}</h1>
    <hr>
    <app-post-list
        [posts]="posts"
        [identity]="identity"
        [url]="url"
        [token]="token"
        (deletePost)="deletePost($event)"
    >
    </app-post-list>
    <app-post-top
        [postsTop]="postsTop"
    >
    </app-post-top>
</div>
