<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p *ngIf="status != 'success'">
        Crea una nueva categoría para el blog.
    </p>
    <div class=" alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        La categoría han guardado correctamente !!
    </div>
    <div class=" alert alert-danger col-md-5" *ngIf="status == 'error'">
        La categoría no se han guardado correctamente !!
    </div>
    <form class="col-md-5 ml-0 pl-0" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name" required>
            <small *ngIf="!name.valid && name.touched" class="invalid-feeback d-block">
                El nombre de la categoría no es válido
            </small>
        </div>
        <input type="submit" value="Registrarme" class="btn btn-success" [disabled]="categoryForm.invalid">
    </form>
</div>
