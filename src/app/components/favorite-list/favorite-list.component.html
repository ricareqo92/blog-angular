<h3 class="mb-3">{{page_title}}</h3>
<div class="card-columns">
    <article class="card w-100" *ngFor="let favorite of favorites">
        <div class="card-header">
            <h3>
                <a [routerLink]="['/entrada', favorite.post.id]">{{favorite.post.title}}</a>
            </h3>
        </div>
        <div class="card-body">
            <!--imagen-->
            <div class="post-image w-100" *ngIf="favorite.post.image">
                <img src="{{'http://127.0.0.1:8000/images/' + favorite.post.image}}" class="w-100">
            </div>
            <div class="post-image w-100" *ngIf="!favorite.post.image">
                <img src="assets/photo_default_2.png" class="w-100">
            </div>
            <!--Botones de acciones-->
            <div class="post-buttons mt-3">
                <a [routerLink]="['/entrada', favorite.post.id]" class="btn btn-success mr-2">Leer</a>
            </div>
        </div>
    </article>
</div>
